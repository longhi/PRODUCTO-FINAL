<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Enlace Icono de Pestaña-->
  <link rel="icon" href="../assets/images/bebe.ico">
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
  <!-- Enlace a Bootstrap compilado y minificado-->
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <!-- Enlace a hoja de estilo externa -->
  <link rel="stylesheet" href="../css/main.css">
  <title>Pataditas</title>
</head>
<body>
  <section class="bg-fondo">
    <div class="trans">
      <div class="container">
        <figure class="logo">
            <img class="responsive-img"src="../assets/images/logo.png" alt="logo">
        </figure>
        <div class="row center-align">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
          <!-- Modal Trigger -->
          <a class="btn waves-effect waves-light login" type="submit" name="action">Iniciar Sesión</a>
          <p>¿Aún no tienes una cuenta?</p>
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Registrate</a>
          <hr class="line">
          <button id="inifacebook" class="center-align waves-effect waves-light btn">
          <i class="fa fa-facebook fa-3" aria-hidden="true"></i> Continuar con facebook</button>
          <button id="inigoogle" class="center-align waves-effect waves-light btn">
              <i class="fa fa-google fa-3" aria-hidden="true"></i>  Continuar con Google</button>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal Structure 1 -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Registrate</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email1" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password1" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat register">Crear cuenta</a>
    </div>
  </div>
  <!-- Modal Structure 2 -->
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Aviso</h4>
      <p>Oh no, completa tu registro correctamente</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <!-- jQuery (necesario para los complementos de JavaScript de Bootstrap) -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Enlace a Bootstrap compilado y minificado-->
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
